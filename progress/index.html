<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="sidebar">
       <div class="logo">
          <img src="pics/IMG-20250319-WA0040.jpg" alt="logo" width="90" height="90">
       </div> 
       <ul class="nav-links">
        <li>
            <a href=""><i class="fa fa-home"></i> Home</a>
        </li>
        <li>
            <a href=""><i class="fa-solid fa-calendar-days"></i> schedule</a>
        </li>
        <li>
            <a href="course.html"><i class="fa fa-book"></i> Courses</a>
        </li>
        <li>
            <a href=""><i class="fa fa-video"></i> Videos</a>
        </li>
        <li>
            <a href=""><i class="fa fa-chart-bar"></i> Analytics</a>
        </li>
        <li>
            <a href=""><i class="fa fa-cog"></i> settings</a>
        </li>
       </ul>
       <div class="bottom-links">
        <a href=""><i class="fa fa-headset"></i> support</a>
        <a href=""><i class="fa fa-sign-out-alt"></i> Logout</a>
       </div>
    </div>
    <div class="content">
        <div class="card-container">
            <div class="card purple">
                <div class="card-icon"><i class="fas fa-users"></i></div>
                <div class="title">Total Students</div>
                <div class="number">100</div>
            </div>
            <div class="card orange">
                <div class="card-icon"><i class="fas fa-book"></i></div>
                <div class="title">Courses</div>
                <div class="number">16</div>
            </div>
            <div class="card red">
                <div class="card-icon"><i class="fas fa-chalkboard-teacher"></i></div>
                <div class="title">Dept Courses</div>
                <div class="number">22</div>
            </div>
            <div class="card blue">
                <div class="card-icon"><i class="fas fa-building"></i></div>
                <div class="title">Mentors</div>
                <div class="number">10</div>
            </div>
        </div>
        <div class="bottom-section">
            <div class="chart-container" style="color: black;">
                <h2>Hours Spent</h2>
                <div class="legend">
                  <div><span class="legend-color study"></span> Study</div>
                  <div><span class="legend-color exams"></span> Exams</div>
                </div>
                <div class="y-axis">
                    <div>40 Hr</div>
                    <div>30 Hr</div>
                    <div>20 Hr</div>
                    <div>10 Hr</div>
                    <div>0 Hr</div>
                  </div>
                  
            
                <div class="chart">
                  <div class="bar">
                    <div class="exams" style="height: 15%"></div>
                    <div class="study" style="height: 70%"></div>
                    <span>Jan</span>
                  </div>
                  <div class="bar">
                    <div class="exams" style="height: 20%"></div>
                    <div class="study" style="height: 40%"></div>
                    <span>Feb</span>
                  </div>
                  <div class="bar">
                    <div class="exams" style="height: 15%"></div>
                    <div class="study" style="height: 80%"></div>
                    <span>Mar</span>
                  </div>
                  <div class="bar">
                    <div class="exams" style="height: 30%"></div>
                    <div class="study" style="height: 50%"></div>
                    <span>Apr</span>
                  </div>
                  <div class="bar">
                    <div class="exams" style="height: 20%"></div>
                    <div class="study" style="height: 20%"></div>
                    <span>May</span>
                  </div>
                </div>
              </div>
        </div>
    </div> 

 
    
</body>
</html>
