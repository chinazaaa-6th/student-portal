<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Dashboard UI</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/f212bca9c2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
    <aside class="topbar">
        <div class="sIcons">
            <div class="search-box">
                <input type="text" placeholder="Search...">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            
            <div class="top-icons">
                <i class="fa-solid fa-bell"></i>
                <i class="fa-solid fa-sliders"></i>
            </div>
        </div>
    </aside>

    <main class="main-content">
        <section class="calendar">
            <h4>New Events</h4>
            <div class="calendar-header">
                <h3 id="currentMonth"></h3>
                <div class="calendar-controls">
                    <button onclick="changeMonth(-1)"><i class="fa-solid fa-circle-chevron-left"></i></button>
                    <button onclick="changeMonth(1)"><i class="fa-solid fa-circle-chevron-right"></i></button>
                </div>
            </div>
            <div class="calendar-grid" id="calendar"></div>
        </section>

        <section class="profile-card">
            <div class="profile-content">
                <img src="image-jeremy.png" alt="Profile picture">
                <h1>Jonathan Reed</h1>
                <p>Web Developper</p>
                <div class="icon-group">
                    <a href=""><i class="fa-brands fa-facebook"></i></a>
                    <a href=""><i class="fa-brands fa-twitter"></i></a>
                    <a href=""><i class="fa-brands fa-github"></i></a>
                </div>
                <button><i class="fa-solid fa-user-plus"></i>Connect</button>
            </div>
        </section>

        <section class="tasks">
            <div class="task-items">
                <h3>SEE ALL</h3>

                <ul>
                    <li> <input type="checkbox" value="Done" class="done" name="done">Done</li>
                    <li> <input type="checkbox" value="Done" class="done" name="done">Done</li>
                    <li> <input type="checkbox" value="Done" class="done" name="done">Done</li>
                </ul>
            </div>

            <div class="task">
                <div class="task-header">
                    <h3>Your Success</h3>
                    <i class="fa-solid fa-bars-progress"></i>
                </div>
                <div class="task-content top">
                    <div class="content-header">
                        <div class="header-group">
                            <i class="fa-solid fa-clipboard-list"></i>
                            <p class="number">456</p>
                        </div>
                        <select name="" id="lweek">
                            <option value="LastWeek">Last Week â–¼</option>
                        </select>
                    </div>
                    <div class="content-body">
                        <p>Architecto excepturi tempore <br> iusto quos similique. </p>
                        <div class="graph">
                            <div class="graph-line"></div>
                            <div class="graph-dot">16</div>
                        </div>
                        <img src="" alt="">
                    </div>
                </div>

                <div class="task-content down">
                    <div class="content-header">
                        <div class="header-group">
                            <i class="fa-regular fa-hand-back-fist"></i>                            
                            <p class="number">23 h 45 min</p>
                        </div>
                        
                    </div>
                    <div class="content-body">
                        <p>Architecto excepturi tempore <br>iusto quos similique. </p>
                        <div class="bar-graph">
                            <div class="bar active"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                        </div>
                        <img src="" alt="">
                    </div>
                </div>
                
            </div>
        </section>
    </main>


    
</div>
    
    <script src="script.js"></script>
</body>
</html>
